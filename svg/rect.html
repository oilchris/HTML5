<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Happy Trails in SVG</title>

  <style>
  svg {
    border: 1px solid black;
  }
</style>

</head>
<body>

<svg width="500" height="500">

  <!-- 被引用元素的容器 -->
  <defs>

      <!-- 变换SVG元素 -->
      <g transform="translate(60,0) rotate(30) scale(0.75)" id="ShapeGroup">
        <!-- 矩形 -->
        <rect 
        x="20"; 
        y="20";
        rx="20"; 
        ry="10";
        width="250";
        height="100"; 
        fill="red";
        stroke="black";
        stroke-width="5";
        opacity="0.5";
        />

        <!-- 圆 -->
        <circle 
        cx="200" 
        cy="250" 
        r="30"  
        stroke="black"
        stroke-width="2" 
        fill="red"/>
      </g>


      <!-- 未知 -->
      <pattern id="GravelPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="67" viewBox="0 0 100 67">
        <image x=0 y=0 width=100 height=67 xlink:href="gravel.jpg" />
      </pattern>

      <!-- <linearGradient> 可用来定义 SVG 的线性渐变。 -->
      <linearGradient id="RedBlackGradient">
          <stop offset="0%" stop-color="#000" /></stop>
          <stop offset="100%" stop-color="#f00" /></stop>
      </linearGradient>



  </defs>

  <use xlink:href="#ShapeGroup" transform="translate(60,0) rotate(30) scale(0.75)"  />
  <use xlink:href="#ShapeGroup" transform="translate(120,180) scale(0.55)"  />
  <use xlink:href="#ShapeGroup" transform="translate(220,60)  scale(0.25)"  />

  
  <rect 
  x="10" 
  y="20" 
  width="100" 
  height="80" 
  stroke="red" 
  fill="url(#RedBlackGradient)" 
  />
  
  <circle 
  cx="320" 
  cy="80"
  r="40"
  stroke="#00f"
  stroke-width="9"
  fill="url(#GravelPattern)" 
  />




  <!-- 路径 
  Z 闭合路径 同时设置fill属性
  
  

  -->
  <g transform="translate(260,300)" stroke-linejoin="round" stroke="red"; stroke-width="3" id="">
    <path  d="M-25, -50
        L-10, -80
        L-20, -80
        L-5, -110
        L-15, -110
        L0, -140
        L15, -110
        L5, -110
        L20, -80
        L10, -80
        L25, -50
        Z" id="Canopy">
    </path>
  </g>



    <g transform="translate(-10, 350)" stroke-width="20" stroke="url(#GravelPattern)" stroke-linejoin="round">
      <path 
      d="M0,
      0 Q170,
      -50 260, 
      -190 Q310, 
      -250 410,
      -250" 
      fill="none">
      </path>
    </g>

</svg>

</body>
</html>
