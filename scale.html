<!DOCTYPE HTML>
<html>
<head>
<meta charset="gb2312">
<title>HTML5测试</title>
<script type="text/javascript" src="app/jquery1.7.1.js"></script>
</head>
<body>
<canvas id="trails" style="border: 1px solid;"  width="400" height="600"> </canvas>
<script type="text/javascript">


var gravel = new Image();
gravel.src = "gravel.jpg";
gravel.onload = function () {
    drawTrails();
}






//画线条
function createCanopyPath(context){
	//绘制树冠
	context.beginPath();
	context.moveTo(-25,-50);
	context.lineTo(-10,-80);
	context.lineTo(-20,-80);
	context.lineTo(-5,-110);
	context.lineTo(-15,-110);	
	//绘制树顶
	context.lineTo(0,-140);
	context.lineTo(15,-110);
	context.lineTo(5,-110);
	context.lineTo(20,-80);
	context.lineTo(10,-80);
	context.lineTo(25,-50);
	//闭合
	context.closePath();
}

//创建树对象绘制函数，以便重用
function drawTree(context){

	//树枝 渐变开始

	//createLinearGradient(xStart, yStart, xEnd, yEnd)
	//createLinearGradient(渐变的起始点的坐标,渐变的结束点的坐标)
	//三阶水平渐变
	var trunkGradient = context.createLinearGradient(-5, -50, 5, -50);
	trunkGradient.addColorStop(0, '#663300');
	trunkGradient.addColorStop(0.4, '#996600');
	trunkGradient.addColorStop(1, '#552200');

	//使用渐变色填充树干
	context.fillStyle = trunkGradient;
	context.fillRect(-5, -50, 10, 50)


	//垂直渐变
	var canopyShadow = context.createLinearGradient(0,-50,0,0);
	canopyShadow.addColorStop(0, 'rgba(0,0,0,0.5)');
	canopyShadow.addColorStop(0.2, 'rgba(0,0,0,0)');

	//使用渐变色填充树干
	context.fillStyle = canopyShadow;
	context.fillRect(-5, -50, 10, 50);

    //树枝 渐变结束

	createCanopyPath(context);

	//加宽线条
	context.lineWidth = 4;
	//平滑路径的结合点
	context.lineJoin = 'round';

	//将颜色改成棕色
	context.strokeStyle ='#663300';

	//绘制
	context.stroke();

	//将填充色设置为绿色并填充树冠
	context.fillStyle = '#339900';
	context.fill();

}




function drawTrails(){
	var canvas = document.getElementById('trails');
	var context = canvas.getContext("2d");


//===============================================

	context.save();

	context.translate(130,250);

	drawTree(context);
	//恢复原有的绘图状态
	context.restore();

//===============================================
	
	//在260,500的位置绘制第2颗树
	context.save();

	context.translate(260,500);
	//****放大缩小 scale(x,y)****
	context.scale(2,2);
	drawTree(context);

	//恢复原有的绘图状态
	context.restore();

	//树枝
	//context.fillStyle = '#663300';
	//context.fillRect(-5, -50, 10, 50);



//===============================================

	context.save();
	context.translate(-10,350);
	context.beginPath();
	//第一条曲线向右上方弯曲
	context.moveTo(0,0);
	context.quadraticCurveTo(170,-50,260,-190);

	//第二条曲线向右上方弯曲
	context.quadraticCurveTo(310,-250,410,-250);


	//将颜色改成棕色
	//context.strokeStyle ='#663300';
	//context.lineWidth=20;
	context.strokeStyle = context.createPattern(gravel,'repeat');
	context.lineWidth = 20;

	//绘制
	context.stroke();
	//恢复原有的绘图状态
	context.restore();

//===============================================



	







}



window.addEventListener("load", drawTrails, true)






















</script>


</body>
</html>
